<div class="container reduce">
  <div class="show">
      <p class="description">{{quote.description}}</p>
      <p>~{{quote.author}}</p>
  </div>
  <button class="btn btn-success" id="like" (click)='likebuttonclick()'>{{quote.numberOflikes}}<i
          class="fa fa-thumbs-up"></i>Upvotes</button>
  <button class="btn btn-secondary" id="dislike" (click)='dislikebuttonclick()'>{{quote.numberOfdislikes}}<i
          class="fa fa-thumbs-down"></i>Downvotes</button>
          <button (click)='quoteDelete(true)' id="delete" class="btn btn-danger"><i class="fa fa-trash"></i>Delete</button>
          <div class="post">
                <p>Posted:{{quote.completeDate|date}}</p>
            </div>
 </div>
