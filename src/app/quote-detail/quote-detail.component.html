<div class="container reduce">
  <div class="show">
      <p class="description">{{quote.description}}</p>
      <p>~{{quote.author}}</p>
  </div>
  <button class="btn btn-success" id="like" (click)='likebuttonclick()'>{{quote.numberOflikes}}<i
          class="fa fa-thumbs-up"></i></button>
  <button class="btn btn-secondary" id="dislike" (click)='dislikebuttonclick()'>{{quote.numberOfdislikes}}<i
          class="fa fa-thumbs-down"></i></button>
  
</div>
